<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <h1 class="form-headline">FahrToCelsius Coverter</h1>
        <form>
            <div class="form-input">
                <div class="user-input">
                    <input type="text" placeholder="0 in degree" id="userInput">
                    <select name="converter-dropdown" class="dropdown" id="dropdown1">
                        <option value="Celsius">Celsius</option>
                        <option value="Celsius">Fahrenheit</option>
                    </select> 
                </div>
                <div class="assignment-operator">
                    <span>=</span>
                </div>
                <div class="feedback-output">
                    <input type="text" placeholder="output here" id="outPut">
                    <select name="converter-dropdown" disabled class="dropdown" id="dropdown2">
                        <option value="Celsius">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                    </select>
                </div>
            </div>
            <input type="submit" name="submit" id="submit-btn">
        </form>
        <div class="formula">
            <p>Formula: <span>(0°F − 32) × 5/9</span></p>
        </div>
    </div>
    
   <script src="index.js" type="text/javascript"></script>
</body>
</html>
